services:
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - ifcconvert
      - ifcclash-worker
      - ifccsv
      - ifctester-worker
      - ifcdiff
      - ifc5d
      - redis
    environment:
      - IFCCONVERT_URL=http://ifcconvert
      - IFCCLASH_URL=http://ifcclash
      - IFCCSV_URL=http://ifccsv
      - IFCDIFF_URL=http://ifcdiff
      - IFC5D_URL=http://ifc5d
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - IFC_PIPELINE_API_KEY=${IFC_PIPELINE_API_KEY}
      - IFC_PIPELINE_ALLOWED_IP_RANGES=${IFC_PIPELINE_ALLOWED_IP_RANGES}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./shared/uploads:/uploads
      - ./shared/output:/output
      - ./shared/examples:/examples
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

  rq-dashboard:
    image: eoranged/rq-dashboard
    ports:
      - "9181:9181"
    environment:
      - RQ_DASHBOARD_REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  rq-worker:
    build:
      context: .
      dockerfile: rq-worker/Dockerfile
    depends_on:
      - redis
      - ifcconvert
      - ifccsv
      - ifctester-worker
      - ifcclash-worker
      - ifcdiff
      - ifc5d
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - REDIS_URL=redis://redis:6379/0
      - IFCCONVERT_URL=http://ifcconvert
      - IFCCLASH_URL=http://ifcclash
      - IFCCSV_URL=http://ifccsv
      - IFCTESTER_URL=http://ifctester
      - IFCDIFF_URL=http://ifcdiff
      - IFC5D_URL=http://ifc5d
    volumes:
      - ./shared/uploads:/uploads
      - ./shared/output:/output
      - ./shared/examples:/examples
    restart: unless-stopped
    command: rq worker default ifcconvert ifccsv ifcdiff ifc5d --url redis://redis:6379/0
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '1G'

  ifc5d:
    build:
      context: .
      dockerfile: ifc5d/Dockerfile
    volumes:
      - ./shared/uploads:/uploads
      - ./shared/output:/output
      - ./shared/examples:/examples
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  ifcconvert:
    build:
      context: .
      dockerfile: ifcconvert/Dockerfile
    volumes:
      - ./shared/uploads:/uploads
      - ./shared/output:/output
      - ./shared/examples:/examples
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 512M

  ifcclash-worker:
    build:
      context: .
      dockerfile: ifcclash-worker/Dockerfile
    volumes:
      - ./shared/uploads:/uploads
      - ./shared/output:/output
      - ./shared/examples:/examples
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 6G

  ifccsv:
    build:
      context: .
      dockerfile: ifccsv/Dockerfile
    volumes:
      - ./shared/uploads:/uploads
      - ./shared/output:/output
      - ./shared/examples:/examples
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

  ifctester-worker:
    build:
      context: .
      dockerfile: ifctester-worker/Dockerfile
    volumes:
      - ./shared/uploads:/uploads
      - ./shared/output:/output
      - ./shared/examples:/examples
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 512M

  ifcdiff:
    build:
      context: .
      dockerfile: ifcdiff/Dockerfile
    volumes:
      - ./shared/uploads:/uploads
      - ./shared/output:/output
      - ./shared/examples:/examples
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  n8n:
    image: docker.n8n.io/n8nio/n8n
    ports:
      - "5678:5678"
    volumes:
      - ./n8n-data:/home/node/.n8n
      - ./shared/uploads:/uploads
      - ./shared/output:/output
      - ./shared/examples:/examples
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - IFC_PIPELINE_URL=http://api-gateway
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=Europe/Stockholm
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_COMMUNITY_PACKAGES_ENABLED=${N8N_COMMUNITY_PACKAGES_ENABLED}
      - N8N_RUNNERS_ENABLED=true
    depends_on:
      - api-gateway
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4000M

  ifc2json:
    build:
      context: .
      dockerfile: ifc2json/Dockerfile
    volumes:
      - ./shared/uploads:/uploads
      - ./shared/output:/output
      - ./shared/examples:/examples
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 512M

volumes:
  shared:
  redis-data: